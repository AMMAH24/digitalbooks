<!DOCTYPE html>
<html lang="ar">

<head>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    
        <style>
            body {
                font-family: 'Cairo', sans-serif !important;
            }
    
            h1, h2, h3 {
                font-weight: 700;
            }
    
            p {
                font-weight: 400;
                font-size: 18px;
            }
        </style>
    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وَصْلَكْ - كتب رقمية</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .books-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .book-card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .book-card img { max-width: 100%; border-radius: 10px; height: 250px; object-fit: cover; }
        .book-title { font-size: 18px; font-weight: bold; margin: 10px 0; }
        .book-price { color: #20be1a; font-size: 18px; font-weight: bold;}
        .buy-btn { display: block; padding: 10px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; margin-top: 10px; }
        .buy-btn:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h1>📚 متجر وَصْلَكْ للكتب الرقمية</h1>
        <p>اختر الكتاب الذي تريد شراءه</p>

        <div class="books-grid">
            <div class="book-card">
                <img src="images/book_1.jpeg" alt="loading">
                <p class="book-title">الحرية المالية باستراتيجية الميزانية الصفرية</p>
                <p class="book-price">500 MRU</p>
                <p class="book-description">الكتاب يضع لك خارطة طريق للتحكم في أموالك، مهما كان دخلك. بالأوقية التي تكسبها، ستتعلم كيف تخطط لكل واحدة منها بذكاء، تسدد ديونك، وتبني ثروتك خطوة بخطوة.</p>
                <a href="purchase.html?book=1" class="buy-btn">شراء الآن</a>
            </div>
        </div>
    </div>

</body>
</html>
